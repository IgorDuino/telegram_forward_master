version: "3"

services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - my.env
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    links:
      - db
    depends_on:
      - db
    env_file:
      - my.env

  userbot:
    build:
      context: .
      dockerfile: Dockerfile.userbot
    restart: always
    links:
      - db
    depends_on:
      - db

    env_file:
      - my.env